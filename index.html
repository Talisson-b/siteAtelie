<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>atelie</title>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand fw-bold fs-2">Ateliê</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-link" >
                        <a href="#" class="fw-bold">
                            <i class="bi bi-scissors me-1"></i>
                            Sobre meu ateliê</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" class="fw-bold">
                            <i class="bi bi-shop me-1"></i>
                            Nossos produtos</a>
                    </li>
                    <li class="nav-link">
                        <i class="bi bi-chat-dots me-1"></i>
                        <a href="#" class="fw-bold">Fale conosco</a>
                    </li>
                </ul>
            </nav>    
        </div>
    </header>
    <section id="sobre-o-atelie">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="imagens/bonecaEditada.jpg" alt="">
                </div>
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="imagens/boneca2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
